<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./target/web/web-modules/main/webjars/lib/bootstrap/css/bootstrap.min.css">

    <style>
        /* just to be sure these are full screen*/
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            padding-top: 70px;
        }

        /* To remove the scrollbars */
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Conway's Game of Scala</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
                    <div class="dropdown-menu" style="padding: 15px;" role="menu">

                        <form>
                            <div class="form-group">
                                <label for="canvasHeight">Canvas height</label>
                                <div class="input-group">
                                    <input id="canvasHeight" type="text" class="form-control">
                                    <div class="input-group-addon">px</div>
                                </div>
                            </div>
                            <button id="applySettings" type="button" class="btn btn-primary btn-block">Apply</button>
                        </form>
                    </div>
                </li>
            </ul>

            <div class="nav navbar-nav">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn navbar-btn btn-success">
                        <input id="runButton" type="radio" name="options" autocomplete="off" checked> Run
                    </label>
                    <label class="btn navbar-btn btn-warning active">
                        <input id="stopButton" type="radio" name="options" autocomplete="off" checked> Stop
                    </label>
                </div>
                <button id="resetButton" type="button" class="btn navbar-btn btn-danger">Reset</button>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><p id="statusText" class="navbar-text"></p></li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script src="./target/web/web-modules/main/webjars/lib/jquery/jquery.min.js"></script>
<script src="./target/web/web-modules/main/webjars/lib/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./target/scala-2.11/web-fastopt.js"></script>

</body>
</html>
