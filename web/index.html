<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./target/web/public/main/lib/bootstrap/css/bootstrap.min.css">

    <style>
        /* just to be sure these are full screen*/
        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            padding-top: 70px;
        }

        /* To remove the scrollbars */
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Conway's Game of Scala</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn navbar-btn btn-success">
                    <input id="runButton" type="radio" name="options" autocomplete="off" checked> Run
                </label>
                <label class="btn navbar-btn btn-warning active">
                    <input id="stopButton" type="radio" name="options" autocomplete="off" checked> Stop
                </label>
            </div>
            <button id="resetButton" type="button" class="btn btn-default navbar-btn btn-danger">Reset</button>
            <p id="statusText" class="navbar-text navbar-right"></p>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <canvas id="canvas"></canvas>
    </div>
</div>

<script src="./target/web/public/main/lib/jquery/jquery.min.js"></script>
<script src="./target/web/public/main/lib/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="./target/scala-2.11/web-fastopt.js"></script>
<script type="text/javascript" src="./target/scala-2.11/web-launcher.js"></script>

</body>
</html>
